[tool.poetry]
name = "brewblox-ctl"
version = "0.27.0"
description = "Brewblox management tool"
authors = ["BrewPi <development@brewpi.com>"]
license = "GPL-3.0"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.6,<4"
requests = "^2.26.0"
click = ">=7"
python-dotenv = {extras = ["cli"], version = "^0.19.0"}
docker = "^5.0.0"
docker-compose = "^1.29.2"
configobj = "^5.0.6"
zeroconf = "^0.33.1"
PyYAML = "^5.4.1"
pyusb = ">=1.2"
pyserial = ">=3"

[tool.poetry.dev-dependencies]
pytest-cov = "^2.12.1"
pytest-flake8 = "^1.0.7"
flake8 = "^3.9.2"
autopep8 = "^1.5.7"
pytest-mock = "^3.6.1"
pathlib2 = "^2.3.6"
flake8-quotes = "^3.2.0"

[tool.poetry.scripts]
brewblox-ctl = 'brewblox_ctl.__main__:main'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
